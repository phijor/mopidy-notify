default_language_version:
  python: python3.8

repos:
- repo: https://github.com/timothycrosley/isort
  rev: develop
  hooks:
    - id: isort
      additional_dependencies:
        - .[pyproject]
- repo: https://github.com/ambv/black
  rev: stable
  hooks:
    - id: black
- repo: https://gitlab.com/pycqa/flake8
  rev: 3.8.2
  hooks:
  - id: flake8
